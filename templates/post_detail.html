{% extends 'base.html' %}
{% block title %} Post Detail Page {% endblock %}
{% block content %}

<h1>Post Detail Page</h1>

<div>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p><em>By {{user.first_name}} {{user.last_name}}</em></p>
    <a href="/users/{{user.id}}"><button>Cancel</button></a>
    <a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
    <form action="/posts/{{post.id}}/delete" method="post">
        <button type="submit">Delete</button>
    </form>
</div>

{% endblock %}
